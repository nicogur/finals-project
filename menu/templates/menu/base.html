{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    header {
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 56px; 
      background: #e67e22;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card-img-top {
        height: 200px;         
        object-fit: cover;      
        border-top-left-radius: .5rem;
        border-top-right-radius: .5rem;
      }
      
    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'menu:dish_list' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'menu:cart_detail' %}">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- HEADER -->
  <header>Welcome to Our Restaurant</header>

  <!-- MAIN CONTENT -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  
  <!-- FOOTER -->
  <footer>
    &copy; {{ now|date:"Y" }} Restaurant. All rights reserved.
  </footer>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
